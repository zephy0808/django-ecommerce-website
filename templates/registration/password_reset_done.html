{% extends "base/base.html" %} {% block start %}
<style>
  .para-style {
    padding-bottom: 20px;
  }
</style>
<section class="section-content padding-y-lg">
  <div class="card-2 mx-auto" style="max-width: 480px;">
    <div class="card-body text-center">
      <h4 class="card-title mb-4">Password Reset Sent</h4>
      <p class="para-style">
        We've emailed you instructions for setting your password, if an account
        exists with the email you entered. <br>You should receive the email shortly.
      </p>
      <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
    </div>
  </div>
</section>
{% endblock %}
