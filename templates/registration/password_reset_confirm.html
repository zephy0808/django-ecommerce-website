{% extends "base/base.html" %} {% block start %}
<style>
    .form-group{
        padding-bottom: 5px;
    }
</style>
<section class="section-conten padding-y" style="min-height: 84vh">
  <div class="card-2 mx-auto" style="max-width: 500px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title mb-4">Set New Password</h4>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input
              class="form-control"
              required
              placeholder="Enter New Password"
              name="new_password1"
              type="password"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              required
              placeholder="Enter New Password Again"
              name="new_password2"
              type="password"
            />
          </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Set New Password
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
