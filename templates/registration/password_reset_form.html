{% extends "base/base.html" %} {% block start %}
<style>
  .para-style{
    text-align: center;
    padding: 10px;
  }
</style>
<section class="section-content padding-y-lg">
  <!-- ============================ COMPONENT Forgot Password   ================================= -->
  <div class="card-2 mx-auto" style="max-width: 480px;">
    <div class="card-body">
      <h4 class="card-title mb-2">Reset Password</h4>
      <form method="POST">
        {% csrf_token %} {% include "base/alert.html" %}
        <p class="para-style">
          Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
        </p>
        <div class="form-group">
          <input
            class="form-control"
            name="email"
            type="email"
            autocomplete="email"
            placeholder="Enter your registered email"
            required
            />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Send Reset Link</button>
        </div>
      </form>
    </div>
  </div>
  <!-- ============================ COMPONENT Forgot Password END.// ================================= -->
</section>

{% endblock %}
